name: Deploy KeyVault - DEV

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository (main repo only)
      uses: actions/checkout@v4

    - name: Configure Git to use Bitbucket credentials for submodules
      env:
        BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
        BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
      run: |
        git config --global url."https://${BITBUCKET_USERNAME}:${BITBUCKET_APP_PASSWORD}@bitbucket.org/".insteadOf "https://bitbucket.org/"
        git submodule update --init --recursive

    # Install a stable Azure CLI version (avoids msal bug)
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az version

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Key Vault Bicep
      run: |
        az deployment group create \
          --resource-group api-dev-kv-rg \
          --template-file infra/keyvault.bicep \
          --parameters @infra/parameters/dev.parameters.json

    - name: Logout Azure
      run: az logout
